<ion-header>

  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row align-items-center>
        <ion-col text-start>
          <ion-title>{{currentLocationTitle}}</ion-title>
        </ion-col>
        <ion-col size="2">
          <ion-button text-center

                      color="success"
                      (click)="promptForNewCategory()">
            <ion-icon name="add"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-toolbar>

</ion-header>


<ion-content padding>
  <div *ngIf="$locationWithSortedCategories | async as locationWithSortedCategories">
    <ion-list>
      <ion-item-group reorder="true" (ionItemReorder)="updateListOrder($event, locationWithSortedCategories)">
        <ion-item-sliding *ngFor="let category of locationWithSortedCategories.sortedCategories">
          <ion-item>
            {{category.title}}
          </ion-item>
          <ion-item-options side="end">
            <ion-button
                    color="primary"
                    (click)="promptForCategoryRename(category)">
              <ion-icon name="create"></ion-icon>
              Rename
            </ion-button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-item-group>
    </ion-list>
  </div>
</ion-content>
