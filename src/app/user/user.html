<ion-header>

  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row align-items-center>
        <ion-col size="2">
          <ion-menu-toggle>
            <ion-button>
              <ion-icon name="menu"></ion-icon>
            </ion-button>
          </ion-menu-toggle>
        </ion-col>
        <ion-col text-start>
          <ion-title>User</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-toolbar>

</ion-header>


<ion-content padding>
  <div *ngIf="$currentUser | async as currentUser">
    <ion-row>
      <ion-col>
        <h1>Email: {{currentUser.email}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <ion-button
                color="danger"
                (click)="promptToDeleteAccount(currentUser.uid)">DELETE ACCOUNT</ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
