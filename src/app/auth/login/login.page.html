<ion-content>
  <!--Logo-->
  <br>
  <ion-grid>
    <!--LOGO-->
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col text-center>
        <img src="../../../assets/img/logo.png" alt="shopping cart icon"/>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <!--FORM-->
    <ion-row text-center>
      <!--LEFT COL-->
      <ion-col></ion-col>
      <!--CENTER COL-->
      <ion-col size="6">
        <!--Login form-->
        <ion-card>
          <!--HEADER-->
          <ion-card-header>
            <ion-card-title>Welcome to aShoppingList!</ion-card-title>
          </ion-card-header>

          <!--FORM-->
          <ion-card-content>
            <form [formGroup]="loginForm"
                  novalidate
                  (ngSubmit)="login()">
              <ion-grid>
                <ion-row color="primary" justify-content-center>
                  <ion-col align-self-center sizeMd="6" sizeLg="5" sizeXs="12">
                    <div text-center>
                      <ion-title>Please Login</ion-title>
                    </div>
                    <div padding>
                      <!--EMAIL INPUT-->
                      <ion-item>
                        <ion-input name="email"
                                   type="email"
                                   placeholder="your@email.com"
                                   formControlName="email"
                                   ngDefaultControl
                                   required></ion-input>
                      </ion-item>
                      <p *ngIf="email.touched && email.invalid" class="error"><sup>*</sup>Please enter an email</p>
                      <!--PASSWORD INPUT-->
                      <ion-item>
                        <ion-input name="password"
                                   type="password"
                                   placeholder="Password"
                                   formControlName="password"
                                   ngDefaultControl
                                   required></ion-input>
                      </ion-item>
                      <p *ngIf="password.touched && password.invalid" class="error"><sup>*</sup>Please enter a password
                      </p>
                      <p *ngIf="password.errors?.minlength" class="error"><sup>*</sup>Password should be at least 4
                        characters
                      </p>
                    </div>
                    <div padding>
                      <!--SUBMIT-->
                      <ion-button size="large"
                                  type="submit"
                                  [disabled]="!loginForm.valid"
                                  expand="block">
                        Login
                      </ion-button>
                    </div>
                  </ion-col>
                </ion-row>
                <ion-row justify-content-center>
                  <ion-col>
                    <!--REGISTER LINK-->
                    <div text-center>
                      Don't have an account? Please <a routerLink="/register">register</a>
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
