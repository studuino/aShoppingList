<a-header [shouldDisplayBackButton]="true">
</a-header>

<ion-content>
  <!--Logo-->
  <br>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="../../../assets/img/logo.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <!--Login form-->
  <form [formGroup]="registerForm"
        novalidate
        (ngSubmit)="register()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center sizeMd="6" sizeLg="5" sizeXs="12">
          <div text-center>
            <ion-title>Register and start shopping</ion-title>
          </div>
          <div padding>
            <!--REGISTER EMAIL-->
            <ion-item>
              <ion-input name="email"
                         type="email"
                         placeholder="your@email.com"
                         formControlName="email"
                         required></ion-input>
            </ion-item>
            <div *ngIf="email.touched && email.invalid">
              <ion-icon color="danger" name="information-circle-outline"></ion-icon>
              Please enter a valid email
            </div>

            <!--REGISTER PASSWORD-->
            <ion-item>
              <ion-input name="password"
                         type="password"
                         placeholder="Password"
                         formControlName="password"
                         required></ion-input>
            </ion-item>
            <div *ngIf="password.touched && password.invalid">
              <ion-icon color="danger" name="information-circle-outline"></ion-icon>
              Please enter a password
            </div>
            <div *ngIf="password.errors?.minlength">
              <ion-icon color="danger" name="information-circle-outline"></ion-icon>
              Password should be at least 4 characters
            </div>

            <ion-item>
              <ion-input name="repeatPassword"
                         type="password"
                         placeholder="Repeat Password"
                         formControlName="repeatPassword"
                         required></ion-input>
            </ion-item>
            <div *ngIf="confirmPassword.touched &&
                      confirmPassword.invalid &&
                      confirmPassword.getError('passwordsMustMatch')">
              <ion-icon color="danger" name="information-circle-outline"></ion-icon>
              Please type password again
            </div>
          </div>
          <div padding>

            <ion-button size="large"
                        type="submit"
                        [disabled]="!registerForm.valid"
                        expand="block">
              Register
            </ion-button>
          </div>

        </ion-col>
      </ion-row>
      <ion-row justify-content-center>
        <div text-center>
          TODO ALH: Add some register text with route!
        </div>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
