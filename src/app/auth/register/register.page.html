<ion-content>
  <!--Logo-->
  <br>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="../../../assets/img/logo.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <!--Login form-->
  <form [formGroup]="registerForm"
        novalidate
        (ngSubmit)="register()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center sizeMd="6" sizeLg="5" sizeXs="12">
          <div text-center>
            <ion-title>Register here to start using aShoppingList</ion-title>
          </div>
          <div padding>
            <!--REGISTER EMAIL-->
            <ion-item>
              <ion-input name="email"
                         type="email"
                         placeholder="your@email.com"
                         formControlName="email"
                         required></ion-input>
            </ion-item>
            <p *ngIf="email.touched && email.invalid" class="error"><sup>*</sup>Please enter an email</p>

            <!--REGISTER PASSWORD-->
            <ion-item>
              <ion-input name="password"
                         type="password"
                         placeholder="Password"
                         formControlName="password"
                         required></ion-input>
            </ion-item>
            <p *ngIf="password.touched && password.invalid" class="error"><sup>*</sup>Please enter a password</p>
            <p *ngIf="password.errors?.minlength" class="error"><sup>*</sup>Password should be at least 4 characters</p>

            <ion-item>
              <ion-input name="confirmPassword"
                         type="password"
                         placeholder="Repeat Password"
                         formControlName="confirmPassword"
                         required></ion-input>
            </ion-item>
            <p *ngIf="confirmPassword.touched && confirmPassword.invalid" class="error"><sup>*</sup>
              Please type password again
            </p>
            <p *ngIf="confirmPassword.touched &&
                      confirmPassword.invalid &&
                      confirmPassword.errors?.NoPassswordMatch"
               class="error"><sup>*</sup>
              Passwords should match
            </p>
          </div>
          <div padding>

            <ion-button size="large"
                        type="submit"
                        [disabled]="!registerForm.valid"
                        expand="block">
              Login
            </ion-button>
          </div>

        </ion-col>
      </ion-row>
      <ion-row justify-content-center>
        <div text-center>
          TODO ALH: Add some register text with route!
        </div>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
