<ion-app>
  <!--SPLIT PANE-->
  <ion-split-pane>
    <!--MENU SETUP-->
    <ion-menu>

      <!--MENU HEADER-->
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <!--MENU BODY-->
      <ion-content>
        <!--BROWSER MENU-->
        <ng-container *ngIf="browserMode then browser; else mobile"></ng-container>
      </ion-content>
    </ion-menu>

    <!--RIGHT SIDE CONTENT-->
    <ion-router-outlet main></ion-router-outlet>

  </ion-split-pane>
</ion-app>

<!--MENU ITEMS-->
<ng-template #menuItems>
  <ion-item *ngFor="let p of appPages"
            [routerDirection]="'root'"
            [routerLink]="[p.url]">
    <ion-icon slot="start" [name]="p.icon"></ion-icon>
    <ion-label>
      {{p.title}}
    </ion-label>
  </ion-item>
  <ion-item (click)="logout()">
    <ion-icon slot="start" name="log-out"></ion-icon>
    <ion-label>
      Logout
    </ion-label>
  </ion-item>
</ng-template>

<!--BROWSER MENU-->
<ng-template #browser>
  <ng-container *ngTemplateOutlet="menuItems"></ng-container>
</ng-template>

<!--MOBILE MENU-->
<ng-template #mobile>
  <ion-list>
    <ion-menu-toggle>
      <ng-container *ngTemplateOutlet="menuItems"></ng-container>
    </ion-menu-toggle>
  </ion-list>
</ng-template>
