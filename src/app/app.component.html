<ion-app>
  <ng-container *ngIf="browserMode then browser; else mobile"></ng-container>
</ion-app>

<!--BROWSER MARKUP-->
<ng-template #browser>
  <ion-router-outlet main></ion-router-outlet>
</ng-template>

<!--MOBILE MARKUP-->
<ng-template #mobile>
  <!--SPLIT PANE-->
  <ion-split-pane>
    <!--MENU SETUP-->
    <ion-menu>
      <!--MENU HEADER-->
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <!--MENU BODY-->
      <ion-content>
        <ion-list>
          <ion-menu-toggle>
            <ion-item *ngFor="let p of appPages"
                      [routerDirection]="'root'"
                      [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
            <ion-item (click)="logout()">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!--RIGHT SIDE CONTENT-->
    <ion-router-outlet main></ion-router-outlet>

  </ion-split-pane>
</ng-template>
