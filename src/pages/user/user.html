<ion-header>

  <ion-navbar color="primary">
    <ion-grid>
      <ion-row align-items-center>
        <ion-col col-2>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-col>
        <ion-col text-start>
          <ion-title>User</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="$currentUser | async as currentUser">
    <ion-row>
      <ion-col>
        <h1>Email: {{currentUser.email}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button ion-button
                color="danger"
                (click)="promptToDeleteAccount(currentUser.uid)">DELETE ACCOUNT</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
