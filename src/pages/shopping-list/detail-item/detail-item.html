<ion-header>

  <ion-navbar>
    <ion-title>{{selectedItem?.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="selectedItem" padding>
    <ion-grid>
      <!--EDIT TITLE-->
      <ion-row>
        <ion-col>
          <h5 text-center>Title</h5>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-input text-center
                     type="text"
                     [(ngModel)]="selectedItem.title"></ion-input>
        </ion-item>
      </ion-row>

      <br>

      <!--QUANTITY-->
      <ion-row>
        <ion-col>
          <h5 text-center>Quantity</h5>
        </ion-col>
      </ion-row>
      <ion-row justify-content-center>
        <ion-col>
          <!--DECREASE-->
          <button ion-button
                  outline
                  (click)="decreaseAmount()">
            <ion-icon name="remove"></ion-icon>
          </button>
          <!--INCREASE-->
          <button ion-button
                  outline
                  (click)="increaseAmount()">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <!--DISPLAY AMOUNT-->
          <ion-input item-end type="number"
                     [(ngModel)]="selectedItem.quantity"></ion-input>
        </ion-col>
      </ion-row>
      <ion-item-divider></ion-item-divider>

      <br>

      <!--CATEGORY-->
      <ion-row>
        <ion-col>
          <h5 text-center>Category</h5>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p text-center>TO BE IMPLEMENTED</p>
        </ion-col>
      </ion-row>
      <!--DIVIDER-->
      <ion-item-divider></ion-item-divider>

      <br>

      <!--UNIT PRICE-->
      <ion-row>
        <ion-col>
          <h5 text-center>Unit Price</h5>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p text-center>TO BE IMPLEMENTED</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
