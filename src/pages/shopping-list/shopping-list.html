<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>
  <ion-item>
    <ion-input type="text"
               placeholder="Type Name Of Item To Add"
               [(ngModel)]="newItemTitle"></ion-input>
    <button ion-button round
            *ngIf="newItemTitle || newItemTitle?.length > 0"
            item-right
            (click)="addItem()">
      Add Item
    </button>
  </ion-item>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let item of items">
      <ion-item>
        <ion-checkbox item-start [checked]="item.checked"></ion-checkbox>
        <ion-label *ngIf="items.length === 1">{{item.title}}</ion-label>
        <ion-label *ngIf="items.length > 1">{{item.title}} - [{{item.quantity}}]</ion-label>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button
                (click)="editItem(item, slidingItem)">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button ion-button
                color="danger"
                (click)="deleteItem(item, slidingItem)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
