<ion-header>
  <ion-navbar color="primary">
    <ion-grid>
      <ion-row align-items-center>
        <ion-col col-2>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-col>
        <ion-col *ngIf="$shoppingLists | async as shoppingLists">
          <ion-select style="color: white" [(ngModel)]="shoppingListTitle"
                      interface="popover">
            <ion-option *ngFor="let shoppingList of shoppingLists"
                        [value]="shoppingList.title"
                        (ionSelect)="loadSelectedShoppingList(shoppingList)">{{shoppingList.title}}
            </ion-option>
          </ion-select>
        </ion-col>
        <ion-col *ngIf="$locationSortedCategories | async as locationSortedCategories">
          <ion-select style="color: white" [(ngModel)]="locationWithSortedCategories.title"
                      interface="popover">
            <ion-option *ngFor="let locationSortedCategory of locationSortedCategories"
                        [value]="locationSortedCategory.title"
                        >{{locationSortedCategory.title}}
            </ion-option>
          </ion-select>
        </ion-col>
        <ion-col text-end col-2>
          <button ion-button icon-only (click)="presentPopover($event)">
            <ion-icon name="more"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="$currentShoppingList | async as shoppingList">
    <ion-item>
      <ion-input type="text"
                 (keyup.enter)="addItem(shoppingList)"
                 placeholder="Type Name Of Item To Add"
                 [(ngModel)]="newItemTitle"></ion-input>
      <button ion-button round
              *ngIf="newItemTitle || newItemTitle?.length > 0"
              item-right
              (click)="addItem(shoppingList)">
        Add Item
      </button>
    </ion-item>
    <ion-list *ngFor="let category of shoppingList.categories">
      <div *ngIf="category.items.length > 0">
        <ion-list-header>
          {{category.title}}
        </ion-list-header>
        <ion-item-group (ionItemReorder)="updateListOrder($event, category)" reorder="true">
          <ion-item-sliding #slidingItem *ngFor="let item of category.items">
            <ion-item>
              <ion-checkbox item-start (ionChange)="changeChecked(category, item)"
                            [checked]="item.checked"></ion-checkbox>
              <ion-label *ngIf="item.quantity === 1">
                <h2>{{item.title}}</h2>
                <!--TODO ALH: DYNAMIC CURRENCY-->
                <h3 *ngIf="item.price">{{item.price}} kr.</h3>
              </ion-label>
              <ion-label *ngIf="item.quantity > 1">
                <h2>{{item.title}} - [{{item.quantity}}]</h2>
                <!--TODO ALH: DYNAMIC CURRENCY-->
                <h3 *ngIf="item.price">{{item.price * item.quantity}} Kr.</h3>
              </ion-label>
            </ion-item>
            <ion-item-options side="right">
              <button ion-button
                      (click)="editItem(shoppingList.uid, category, item, slidingItem)">
                <ion-icon name="create"></ion-icon>
                Edit
              </button>
              <button ion-button
                      color="danger"
                      (click)="removeItem(category, item, slidingItem)">
                <ion-icon name="trash"></ion-icon>
                Remove
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-item-group>
      </div>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <div *ngIf="$currentShoppingList | async as shoppingList">
    <ion-toolbar>
      <h3 text-center>Shopping List Total {{computeTotalOfItemsInList(shoppingList)}} Kr.</h3>
