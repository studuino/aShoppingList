<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/imgs/logo.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <!--LOGIN BOX-->
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <!--LOGIN-->
      <ion-row>
        <ion-col>
          <ion-list inset>
            <!--EMAIL-->
            <ion-item>
              <ion-input type="email"
                         placeholder="Email"
                         name="email"
                         [(ngModel)]="registerCredentials.email"
                         required></ion-input>
            </ion-item>
            <!--PASSWORD-->
            <ion-item>
              <ion-input type="password"
                         placeholder="Password"
                         name="password"
                         [minlength]="6"
                         [(ngModel)]="registerCredentials.password"
                         required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>
      <!--SIGNUP-->
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button
                  class="submit-btn"
                  full
                  type="submit"
                  [disabled]="!registerForm.form.valid">Login
          </button>
          <button ion-button
                  class="register-btn"
                  type="button"
                  block
                  clear
                  (click)="createAccount()">Create New Account
          </button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
